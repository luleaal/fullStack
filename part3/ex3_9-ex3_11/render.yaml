services:
  - name: frontend
    buildCommand: npm run dev  # Adjust this command based on your frontend build process
    startCommand: npx serve -s build
    env:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /
        destination: /200

  - name: backend
    buildCommand: npm install
    startCommand: npm start
